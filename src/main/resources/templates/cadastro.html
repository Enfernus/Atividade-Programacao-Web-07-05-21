<body>

    <form method="POST" action="/adicionar">

        <label for="autor">Autor:</label>
        <input type="text" name= "autor" id="autor"/>

        <input type="text" name= "assunto" id="assunto"/>
        
        <label for="resumo">Resumo:</label>
