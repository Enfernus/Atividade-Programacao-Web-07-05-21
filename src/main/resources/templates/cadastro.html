<!DOCTYPE html>
<html lang="pt-BR">
<head th:fragment="headCust">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    
    <style>

       body{

        background:#b4b6b6;
    
        }

        
        .inicio {
             
             align-items: center;
         }
     
    
    </style>

</head>
<body>
    <h1 class= "titulo">Biblioteca</h1>

   <div class="container">     

        <form method="POST" action="/adicionar">
        
        <div class="inicio"  >
        <label for="titulo">Título:</label>
        <input type="text" name="titulo" id="titulo" th:value="${livros.titulo}" />
        </div> 

        <br>
        <div class="inicio" >
        <label for="autor">Autor:</label>
        <input type="text" name= "autor" id="autor" th:value="${livros.autor}"/>
        </div>
        
        
        <br>
        <div class="inicio" >
        <label for="assunto">Assunto:</label> 
        <input type="text" name= "assunto" id="assunto" th:value="${livros.assunto}"/>
        </div>
        
        
        <br>
        <div class="inicio"  >
        <label for="resumo">Resumo ( Limite 255 caracteres ):</label>
        <input type="text" name= "resumo" id="resumo" th:value="${livros.resumo}"/>
        </div>
        
        <br>
        <input type="hidden" name= "id" id="id" th:value="${livros.id}"/>
        
        <div class="inicio" >
        <input type="submit" value="Salvar"/>
        </div>
        
        </form>
    
    </div>

    <a href="/">Voltar ao início</a>
</body>
</html>
